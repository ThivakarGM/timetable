<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url(../login_background.jpg) no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signup-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .signup-container label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      .signup-container input[type="text"],
      .signup-container input[type="password"],
      .signup-container input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .signup-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .signup-container button:hover {
        background-color: #45a049;
      }

      .signup-container .signin-link {
        text-align: center;
        margin-top: 10px;
      }

      .signup-container .signin-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .signup-container .signin-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
      <div class="signin-link">
        <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Here you would normally handle the sign-up logic (e.g., sending the data to a server)
          // For this example, we assume the sign-up is successful.

          // After processing, redirect to the sign-in page
          alert("Sign-up successful! Redirecting to sign-in page...");
          window.location.href = "sign_in.html";
        });
    </script>
  </body>
</html>
